
jakarta.persistence.jdbc.driver=org.postgresql.Driver
jakarta.persistence.jdbc.url=jdbc:postgresql://localhost:5432/minecraftdb
jakarta.persistence.jdbc.user=minecraft_user
jakarta.persistence.jdbc.password=secret

hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.connection.pool_size=5
hibernate.bytecode.provider=none
hibernate.bytecode.allow_enhancement_agent=false